<section class="lesson">
  <h2>て形で行動をつなぐ</h2>

  <p>
    The て-form can connect simultaneous or sequential actions, events, or
    states together.
  </p>

  <p><strong>Pattern:</strong></p>
  <p><code>Vて、Vます</code></p>

  <h3>Examples</h3>

  <p>
    あさごはんを たべて、がっこうに いきます。<br />
    <em>I eat breakfast and go to school.</em>
  </p>

  <p>
    いえに かえって、ねます。<br />
    <em>I return home and sleep.</em>
  </p>

  <p>
    えいがを みて、ねました。<br />
    <em>I watched a movie and slept.</em>
  </p>
</section>
