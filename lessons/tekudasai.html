  <h2>〜てください - Making Polite Requests</h2>

  <p>Use the て-form with <strong>ください</strong> to make polite requests.</p>

  <p><strong>Pattern:</strong></p>
  <p><code>Vて + ください</code></p>

  <h3>Examples</h3>

  <p>
    ここに すわってください。<br />
    <em>Please sit here.</em>
  </p>

  <p>
    ゆっくり はなしてください。<br />
    <em>Please speak slowly.</em>
  </p>

  <p>
    ちょっと まってください。<br />
    <em>Please wait a moment.</em>
  </p>
</section>
