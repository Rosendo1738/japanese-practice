<section class="lesson">

  <h2>〜てもいいです</h2>

  <p>
    This pattern is used to ask for or give permission.
  </p>

  <p><strong>Pattern:</strong></p>
  <p><code>Vて + もいいです</code></p>

  <h3>Examples</h3>

  <p>
    ここに すわってもいいですか。<br>
    <em>Is it okay if I sit here?</em>
  </p>

  <p>
    はい、すわってもいいです。<br>
    <em>Yes, it’s okay.</em>
  </p>

  <p>
    しゃしんを とってもいいですか。<br>
    <em>Is it okay to take a picture?</em>
  </p>

</section>
