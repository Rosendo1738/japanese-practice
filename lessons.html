<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Japanese Lessons</title>
    <style>
      body {
        line-height: 1.6;
        max-width: 800px;
        margin: auto;
        padding: 20px;
      }

      .lesson {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 15px;
      }

      .lesson button {
        font-size: 1.1em;
        cursor: pointer;
        background: none;
        border: none;
        padding: 0;
        color: #0066cc;
      }

      .lesson-content {
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <a href="index.html">← Back</a>

    <h1>Lessons</h1>
    <p>Click a lesson to expand it.</p>

    <!-- ながら -->
    <div class="lesson">
      <button onclick="toggleLesson('nagara')">ながら</button>
      <div id="lesson-nagara" class="lesson-content"></div>
    </div>

    <!-- なりなり -->
    <div class="lesson">
      <button onclick="toggleLesson('nari-nari')">〜なり〜なり</button>
      <div id="lesson-nari-nari" class="lesson-content"></div>
    </div>

    <script>
      function toggleLesson(name) {
        const container = document.getElementById(`lesson-${name}`);

        if (container.innerHTML === "") {
          fetch(`lessons/${name}.html`)
            .then((res) => res.text())
            .then((html) => {
              container.innerHTML = html;
              container.style.display = "block";
            });
        } else {
          container.style.display =
            container.style.display === "none" ? "block" : "none";
        }
      }
    </script>
  </body>
</html>
