<h2>ながら</h2>

<p>
  <strong>ながら</strong> is used to say that two actions happen
  <strong>at the same time</strong>.
</p>

<h3>Verb form</h3>
<p>Use the <strong>ます-stem</strong> of a verb + <strong>ながら</strong>.</p>

<h3>Structure</h3>
<pre>
[Verb A (ます-stem)] + ながら + [Verb B]
</pre>

<h3>Examples</h3>
<ul>
  <li>
    音楽を聞きながら勉強する<br />
    <small>おんがくをききながらべんきょうする</small>
  </li>
  <li>
    本を読みながらコーヒーを飲む<br />
    <small>ほんをよみながら こーひーをのむ</small>
  </li>
</ul>
