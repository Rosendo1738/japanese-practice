<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Exercises</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Exercises</h1>
      <p>Select an exercise. Your saved progress is shown.</p>

      <!-- CLEAR ALL PROGRESS -->
      <button onclick="clearAllProgress()">üßπ Clear all progress</button>

      <ul>
        <li>
          <a href="exercises/exercise.html?exercise=exercise_verb_stem_1">
            Verb Stems ‚Äî Exercises
          </a>
          <span id="progress-exercise_verb_stem_1"> (0/0)</span>
        </li>
        <li>
          <a href="exercises/exercise.html?exercise=exercise_nagara_1">
            „Å™„Åå„Çâ ‚Äî Exercises
          </a>
          <span id="progress-exercise_nagara_1"> (0/0)</span>
        </li>

        <li>
          <a href="exercises/exercise.html?exercise=exercise_nari_nari_simple">
            „Äú„Å™„Çä„Äú„Å™„Çä ‚Äî Exercises
          </a>
          <span id="progress-exercise_nari_nari_simple"> (0/0)</span>
        </li>
      </ul>

      <a href="index.html">‚Üê Back</a>
    </div>

    <script>
      function loadProgress() {
        return JSON.parse(localStorage.getItem("progress") || "{}");
      }

      function renderProgress() {
        const progressData = loadProgress();

        document.querySelectorAll("[id^='progress-']").forEach((el) => {
          const exerciseName = el.id.replace("progress-", "");
          const data = progressData[exerciseName];

          if (data) {
            el.textContent = ` (${data.correct}/${data.total})`;
          } else {
            el.textContent = " (0/0)";
          }
        });
      }

      function clearAllProgress() {
        if (!confirm("Clear progress for ALL exercises?")) return;

        localStorage.removeItem("progress");
        renderProgress();
      }

      renderProgress();
    </script>
  </body>
</html>
