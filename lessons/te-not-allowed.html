<section class="lesson">
  <h2>〜てはいけません</h2>

  <p>This pattern is used to say that something is not allowed.</p>

  <p><strong>Pattern:</strong></p>
  <p><code>Vて + はいけません</code></p>

  <h3>Examples</h3>

  <p>
    ここで たばこを すってはいけません。<br />
    <em>You must not smoke here.</em>
  </p>

  <p>
    じゅぎょうちゅうに ねてはいけません。<br />
    <em>You must not sleep during class.</em>
  </p>

  <p>
    このへやで たべてはいけません。<br />
    <em>You must not eat in this room.</em>
  </p>
</section>
